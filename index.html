<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"  type="text/javascript"></script>
<script type="text/javascript" src="twitch.js"></script>

<title>Twitch Tv App</title>

</head>
<body>
    <h1>Twitch TV Streams</h1>
    <h3>A <a href="http://freecodecamp.com" target="blank">Free Code Camp</a> Project</h3>
    <div class="streaming">
        <h2>Currently Streaming</h2>
        <div class="row" id="title-bar">
            <div class="col-md-3">Logo:</div>
            <div class="col-md-3">User Name:</div>
            <div class="col-md-3">Game:</div>
            <div class="col-md-3">Viewers:</div>
        </div><!--end of row-->
    </div><!--end of streaming div-->
    <div class="notLive">
       <h2>Not Streaming:</h2>
        <div class="row" id="title-bar">
            <div class="col-md-2">Logo:</div>
            <div class="col-md-2">User Name:</div>
            <div class="col-md-2">Bio:</div>
            <div class="col-md-2">Followers:</div>
        </div><!--end of row-->
    </div><!--end of notLive div-->
    <div class="invalid">
        <div class="row" id="title-bar">
            <p>The following users were not found at Twitch:</p>
        </div>
        
    </div>





</body>
</html>
